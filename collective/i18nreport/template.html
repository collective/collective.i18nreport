<html>
    <head>
        <title>Translation Report</title>

        <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />

        <style type="text/css">
            body {
            margin: 2em;
            }
        </style>

    </head>

    <body>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    % for content in headings:
                    <th>${content}</th>
                    % endfor
                </tr>
            </thead>

            <tbody>
                % for row in rows:
                <tr>
                    % for cell in row:
                    <td>${cell}</td>
                    % endfor
                </tr>
                % endfor
            </tbody>

        </table>

    </body>
</html>
